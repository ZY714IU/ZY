hostname = m5*.amap.com, sns.amap.com

# 商铺优惠弹窗 shield\/search\/client\/push
# 首页反馈_各种卡片 aos\/feedback\/mainpage\/list
# 广告 asa\/ads_attribution\?
# 场景推荐? shield\/scene\/recommend\?
^https?:\/\/m5\.amap\.com\/ws\/(shield\/search\/client\/push|aos\/feedback\/mainpage\/list|asa\/ads_attribution|shield\/scene\/recommend) url reject-dict

# 首页左下角天气 m5～～valueadded\/weather\/v\d
# 首页顶部横幅 sns～～msgbox\/pull(_mp)?
# 打车页_红点角标，弹窗，卡片 boss\/order(_web\/friendly_information|\/car\/king_toolbox_car_bubble
^https?:\/\/(m5|sns|m5-zb)\.amap\.com\/ws\/(valueadded\/weather\/v\d|msgbox\/pull(_mp)?|boss\/order(_web\/friendly_information|\/car\/king_toolbox_car_bubble)) url reject-dict

# 路线规划 faas\/amap-navigation\/card-service-route-plan
# 消息tab通知 faas\/amap-navigation\/main-page-assets
# 不知是啥? faas\/amap-navigation\/main-page-location
# 搜索结果广告提示? shield\/search_poi\/tips_adv
^https?:\/\/m5\.amap\.com\/ws\/(faas\/amap-navigation\/((main-page-(assets|location))|card-service-route-plan)|shield\/search_poi\/tips_adv)\? url reject-dict

//^https?:\/\/m5\.amap\.com\/ws\/(faas\/amap-navigation\/card-service-route-plan|shield\/search_poi\/tips_adv|faas\/amap-navigation\/main-page-(assets|location)) url reject-dict

# 文字提示? mapapi\/hint_text
# 底部tab栏角标 message\/notice\/list
# 搜索框热词 shield\/search\/new_hotword
^https?:\/\/m5\.amap\.com\/ws\/(mapapi\/hint_text\/offline_data|message\/notice\/list|shield\/search\/new_hotword)\? url reject-dict

# 用户足迹
//^https?:\/\/sns\.amap\.com\/ws\/userview\/footprint url reject-dict

# 酒店搜索结果
//^https:\/\/m5\.amap\.com\/ws\/shield\/search(_poi)?\/sug\? url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/amap_a.js

# 阿里系请求，否则高德、菜鸟去广告不生效 AMap|Cainiao
^http[s]?:\/\/amdc\.m\.taobao\.com\/amdc\/mobileDispatch$ AMap|Cainiao url-and-header reject-dict
//^http[s]?:\/\/amdc\.m\.taobao\.com\/amdc\/mobileDispatch$ url script-response-header https://github.com/ZY714IU/ZY/raw/main/QuantumultX/Scripts/amdc.js

# 开屏广告 valueadded\/alimama\/splash_screen
# 搜索地点详情页 shield\/search\/poi\/detail
# 搜索结果_列表详情 mapapi\/poi\/infolite
^https?:\/\/m5\.amap\.com\/ws\/(valueadded\/alimama\/splash_screen|shield\/search\/poi\/detail|mapapi\/poi\/infolite) url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/amap_a.js

# 搜索页_底部结果上方窄横幅 tips_operation_location
