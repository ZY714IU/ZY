^https?:\/\/m5\.amap\.com\/ws\/(faas\/amap-navigation\/main-page|shield\/frogserver\/aocs\/updatable\/\d) url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/amap_a.js

