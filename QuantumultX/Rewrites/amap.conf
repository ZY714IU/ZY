^https?:\/\/m5\.amap\.com\/ws\/shield\/search_poi\/(search\/sp|tips_operation_location) url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/amap_a.js

# 附近页 search\/nearbyrec_smart
