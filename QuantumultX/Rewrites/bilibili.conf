^https?:\/\/app\.bili(bil|ap)i\.(com|net)\/x/(v\d\/splash\/(brand\/list|event\/list2|list|show)\?|resource\/show\/tab|v\d\/account\/mine) url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/bilibili_a.js



