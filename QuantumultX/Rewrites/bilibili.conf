# Name bilibili
# UpdateTime 2023-04-25 12:28


hostname = -broadcast.chat.bilibili.com, -*cdn*.biliapi.net, -*tracker*.biliapi.net, *.bili*i.*


# IP请求 resource\/ip
# 地理位置请求 web-interface\/zone\?jsonp=jsonp$
^https?:\/\/app\.bilibili\.com\/x\/resource\/ip url reject
^https?:\/\/api\.bilibili\.com\/x\/web-interface\/zone\?jsonp=jsonp$ url reject-200

# 开屏去广告 splash\/show @bm7
# 屏蔽广告浮窗 activity\/deliver
# 小卡片广告 season\/player\/cards
^https?:\/\/ap(p|i)\.bilibili\.com\/(x\/v\d\/splash\/show|pgc\/(activity\/deliver|season\/player\/cards)) url reject-dict

# 动态_数字，红点 bilibili\.app\.(dynamic\.v\d\.Dynamic\/(DynRed|CampusRedDot)
# 搜索默认词 interface\.v\d\.Search\/DefaultWords
^https?:\/\/app\.bilibili\.com\/bilibili\.app\.(dynamic|interface)\.v\d\.(Dynamic\/(DynRed|CampusRedDot)|Search\/DefaultWords) url reject-dict


# 开屏广告 https://github.com/RuCu6/QuanX/blob/main/Rewrites/Cube/bilibili.snippet
^https?:\/\/app\.bilibili\.com\/\w\/v\d\/splash\/(brand\/list|event\/list2|list|show)\? url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/bilibili_a.js

# 推荐页广告 v\d\/feed\?access
# 短视频广告 v\d\/feed\/story\?
# 屏蔽首页右上活动 resource\/top\/activity
# 标签页处理 resource\/show\/tab
^https?:\/\/app\.bilibili\.com\/x\/(v\d\/feed(\?access|\/story\?)|resource\/(top\/activity|show\/tab)) url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/bilibili_a.js

# 视频播放下方商品广告 season\/app\/related\/recommend\?
# 观影页面广告 page\/cinema\/tab\?
# 追番广告 page\/bangumi
^https?:\/\/api\.bili(ap|bib)i\.(net|com)\/pgc\/((season\/app\/related\/recommend|page\/cinema\/tab)\?|page\/bangumi) url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/bilibili_a.js

# 我的页面处理 v\d\/account\/mine\?
# 去除统一设置的皮肤 resource\/show\/skin\?
# 1080P高码率+4K画质[番剧和影视除外] v\d\/account\/myinfo\?
^https?:\/\/app\.bilibili\.com\/x\/(v\d\/(account\/mine|account\/myinfo)|resource\/show\/skin)\? url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/bilibili_a.js

# 直播页顶部轮播图 app-interface\/v\d\/index\/feed
# 直播间商品广告浮窗 e-commerce-interface\/v\d\/ecommerce-user\/get_shopping_info\?
# 直播去广告 app-room\/v\d\/index\/getInfoByRoom @bm7
^https?:\/\/api\.live\.bilibili\.com\/xlive\/(app-interface\/v\d\/index\/feed|e-commerce-interface\/v\d\/ecommerce-user\/get_shopping_info\?|app-room\/v\d\/index\/getInfoByRoom) url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/bilibili_a.js

# 热搜发现
//^https://app.bilibili.com/x/v\d/search/square url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/bilibili_a.js


# https://github.com/ddgksf2013/Rewrite/blob/master/AdBlock/Bilibili.conf

# UP主推荐广告[适配ipad端] view\.v\d\.View\/View$
# 动态页面去广告 dynamic\.v\d\.Dynamic\/DynAll$
^https?:\/\/(app\.bilibili\.com|grpc\.biliapi\.net)\/bilibili\.app\.(view\.v\d\.View\/View$|dynamic\.v\d\.Dynamic\/DynAll$) url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/bilibili_proto_b.js
