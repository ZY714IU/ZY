# boxjs订阅 https://raw.githubusercontent.com/BiliUniverse/BoxJs/main/BiliBili.boxjs.json
# 标签页 resource.show.tab
# 我的页面 v\d\/account\/mine
//^https?:\/\/app\.bili(bil|ap)i\.(com|net)\/x\/(resource\/show\/tab|v\d\/account\/mine) url script-response-body https://raw.githubusercontent.com/BiliUniverse/Enhanced/main/js/BiliBili.Enhanced.response.js

# https://github.com/RuCu6/QuanX/blob/main/Rewrites/Cube/bilibili.snippet
