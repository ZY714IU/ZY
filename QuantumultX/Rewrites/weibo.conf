hostname = *.uve.weibo.c*, *api.weibo.c*, weibo.c*
//shop.sc.weibo.c*, *.vip.weibo.c*, sinaurl.c*, t.c*

# 开屏广告
# bootrealtime～～v\d\/ad\/realtime$
# sdkapp～～interface\/sdk\/sdkconfig\.php\?
^https?:\/\/(bootrealtime|sdkapp)\.uve\.weibo\.c(n|om)\/(v\d\/ad\/realtime$|interface\/sdk\/sdkconfig\.php\?) url reject-200

# 首页tab 角标，弹窗 remind
# 评论弹幕 comments\/bullet_screens
# 发博图片编辑弹窗 .\/photo\/editor\/guide_tips
# 视频红包? .\/multimedia\/video\/red_package
# 首页 左上角每日弹窗 push\/daily
# 热搜提醒 hot\/hours_spotlight
# 作者其他微博 statuses\/container_positive
# 信息流底部提示条 statuses\/push_info
^https?:\/\/m?api\.weibo\.c(n|om)\/\d\/(remind|comments\/bullet_screens|.\/(photo\/editor\/guide_tips|multimedia\/video\/red_package)|push\/daily|hot\/hours_spotlight|statuses\/(container_positive|push_info)) url reject-dict

# 视频流红包 m?api～～\d\/video\/redpacket
# 看图界面 m?api～～\d\/photo\/info
# 首页 顶部直播 m?api\.weibo～～\d\/.\/live\/media_homelist
# 超话tab角标 m?api～～\d\/.\/huati\/(discovery_home_bottom_getdotinfo|mobile_discovery_searchchange
# 搜索发现? m?api\.weibo～～\d\/search\/container_discover
# 搜索建议? m?api\.weibo～～.\/sug\/list
# 文章 广告 weibo～～reward|uvead
# 文章 为你推荐更多精彩 weibo～～recommend
^https?:\/\/(m?api\.weibo|weibo)\.c(n|om)\/(\d\/(video\/redpacket|photo\/info|.\/live\/media_homelist|search\/container_discover|.\/huati\/(discovery_home_bottom_getdotinfo|mobile_discovery_searchchange))|.\/sug\/list|ttarticle\/\w\/\w\/aj\/(reward|uvead|recommend)) url reject-dict

# 消息页 角标；群聊红点
^https?:\/\/m?api.weibo.c(n|om)\/\d\/direct_messages url response-body "unread_count":\d+ response-body "unread_count":0

# 微博轻享版(国际版)
# 热搜? weibointl～～portal\.php\?a=hot_search_users
# 趋势页 热门视频 m?api～～cardlist\?v_f=\d 已删除
# 热推荐 m?api～～ad\/weibointl
^https?:\/\/(weibointl\.api|m?api)\.weibo\.c(n|om)\/(portal\.php\?a=hot_search_users|\d\/ad\/weibointl\?) url reject-dict

# https://github.com/RuCu6/QuanX/blob/main/Rewrites/Cube/weibo.snippet
# 开屏广告
# bootpreload～～v\d\/ad\/preload$
# sdkapp～～interface\/sdk\/sdkad\.php
# wbapp ～～wbapplua\/wbpullad.lua
^https?:\/\/(bootpreload|(sdk|wb)app)\.uve\.weibo\.c(n|om)\/(v\d\/ad\/preload$|interface\/sdk\/sdkad\.php|wbapplua\/wbpullad.lua) url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/weibo_a.js

# 首页 关注页信息流 container_timeline\?taskType
# 首页 关注页信息流 container_timeline(_unread|_hot)
# 首页 推荐页信息流 unread_hot_timeline
# 个人主页 信息流 profile\/container_timeline\?taskType
^https?:\/\/m?api\.weibo\.c(n|om)\/\d\/(statuses|profile)\/(container_timeline\?taskType|container_timeline(_unread|_hot)|unread_hot_timeline) url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/weibo_a.js

# 发现页 search\/finder
# 发现页 热门微博信息流 search\/container_timeline
# 搜索列表 信息流 searchall
# 搜索列表 信息流的超话 page
# 搜索框 下方卡片列表 cardlist
^https?:\/\/m?api\.weibo\.c(n|om)\/\d\/(search\/(finder|container_timeline)|searchall|page|cardlist) url script-response-body https://raw.githubusercontent.com/ZY714IU/ZY/main/QuantumultX/Scripts/weibo_a.js

# 我的页面 profile\/me\?
